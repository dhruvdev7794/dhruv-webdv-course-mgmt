<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="register.style.client.css" rel="stylesheet" />

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="../../services/user.service.client.js "></script>
    <script src="register.controller.client.js "></script>

    <title>Course Manager</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div class="form-group row">
                <label for="firstNameFld" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstNameFld" placeholder="Enter First Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastNameFld" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastNameFld" placeholder="Enter Last Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="emailFld" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="emailFld" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group row">
                <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="usernameFld" placeholder="Enter Username">
                </div>
            </div>
            <div class="form-group row">
                <label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="passwordFld" placeholder="Enter Password">
                </div>
            </div>
            <div class="form-group row">
                <label for="verifyPasswordFld" class="col-sm-2 col-form-label">Verify Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="verifyPasswordFld" placeholder="Verify Password">
                </div>
            </div>
            <div class="form-group row">
                <label for="phoneFld" class="col-sm-2 col-form-label">Phone number</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phoneFld" placeholder="Enter Phone Number">
                </div>
            </div>
            <div class="form-group row">
                <label for="dobFld" class="col-sm-2 col-form-label">Date Of Birth</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dobFld" placeholder="Enter Date Of Birth">
                </div>
            </div>
            <button class="btn btn-primary" id= "registerBtn" type="button">Sign Up</button>
        </form>
    </div>

</body>
</html>
