<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>User Admin</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link href="user-admin.style.client.css " rel="stylesheet" />
        <script
  			src="https://code.jquery.com/jquery-3.3.1.min.js"
  			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  			crossorigin="anonymous"></script>

        <script src="../../services/user.service.client.js "></script>
        <script src="user-admin.controller.client.js "></script>

    </head>
    <body>
    	<div class="container">
        	<h1>User Admmin</h1>
	        <table class="table">
	            <thead>
	                <tr>
	                    <th>Username</th>
	                    <th>Password</th>
	                    <th>First Name</th>
	                    <th>Last Name</th>
						<th>Email-ID</th>
						<th>Phone Number</th>
	                    <th>Role</th>
	                    <th>&nbsp;</th>
	                </tr>
					<tr class=" wbdv -form">
						<td>
							<input id="usernameFld" class="form-control" placeholder="Username" />
						</td>
						<td>
							<input id="passwordFld" class="form-control" placeholder="Password" />
						</td>
						<td>
							<input id="firstNameFld" class="form-control" placeholder="First Name" />
						</td>
						<td>
							<input id="lastNameFld" class="form-control" placeholder="Last Name" />
						</td>
						<td>
							<input id="emailFld" class="form-control" placeholder="Email-ID" />
						</td>
						<td>
							<input id="phoneFld" type="tel" class="form-control" placeholder="Phone Number" />
						</td>
						<td>
							<select id="roleFld" class="form-control">
								<option value="FACULTY">Faculty</option>
								<option value="STUDENT">Student</option>
							</select>
						</td>
						<td class="wbdv-actions">
	                        <span class="float-right">
	                            <i id="wbdv-search" class="fa-2x fa fa-search wbdv-search"></i>
	                            <i id="wbdv-add" class="fa-2x fa fa-plus wbdv-plus"></i>
	                            <i id="wbdv-done" class="fa-2x fa fa-check wbdv-check"></i>
	                        </span>
						</td>
					</tr>
	            </thead>
	            <tbody>

	                <tr id = "" class="wbdv-template wbdv-user wbdv-hidden">
	                    <td class="wbdv-username">ada</td>
	                    <td>******</td>
	                    <td class="wbdv-first-name">Ada</td>
	                    <td class="wbdv-last-name">Lovelace</td>
						<td class="wbdv-email-id">ada@lovelace.com</td>
						<td class="wbdv-phone">11111111</td>
						<td class="wbdv-role">FACULTY</td>

	                    <td class="wbdv-actions">
	                        <span class="float-right">
	                            <i id="wbdv-remove" class="fa-2x fa fa-times wbdv-remove"></i>
	                            <i id="wbdv-edit" class="fa-2x fa fa-pencil wbdv-edit"></i>
	                        </span>
	                    </td>
	                </tr>
	                        
	            </tbody>
	        </table>
        </div>
    </body>
    </html>
